<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href=".//style/estilo.css">

    <title>Aula 08</title>

</head>

    <body>
        
        <h1>Form Radio Buttons</h1>

        <p> input type = "radio"  </p>

        <h3>Escolha uma das opções:</h3>

        <form>

            <input type="radio" id="html" name="fav_language" value="HTML">
            <label class="hover" for="html"> HTML </label>
            <br>

            <input type="radio" id="css" name="fav_language" value="CSS">
            <label class="hover" for="css"> CSS </label>
            <br>

            <input type="radio" id="JavaScript" name="fav_language" value="JavaScript">
            <label class="hover" for="JavaScript"> JavaScript </label>
            <br>

            <input type="radio" id="Java" name="fav_language" value="Java">
            <label class="hover" for="Java"> Java </label>
            <br>

            <input type="radio" id="Python" name="fav_language" value="Python">
            <label class="hover" for="Python"> Python </label>
            <br>


        </form>

        <h1>Checkboxes</h1>

        <p>input type = "checkboxes"</p>

        <h3>Escolha várias opções:</h3>

        <form>

            <input type="checkbox" id="linguagem1" name="linguagem1" value="java">
            <label class="hover" for="linguagem1"> Java </label>
            <br>

            <input type="checkbox" id="linguagem2" name="linguagem2" value="python">
            <label class="hover" for="linguagem2"> Python </label>
            <br>

            <input type="checkbox" id="linguagem3" name="linguagem3" value="C++">
            <label class="hover" for="linguagem3"> C++ </label>
            <br>

            <input type="checkbox" id="linguagem4" name="linguagem4" value="PHP">
            <label class="hover" for="linguagem4"> PHP </label>
            <br>


        </form>


        
    </body>

</html>
